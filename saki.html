
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saki Hub - Blox Fruits Event Tracker</title>

  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      padding: 8px 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo img {
      height: 32px;
      border-radius: 8px;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    /* Menu Button */
    .dropbtn {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 12px 16px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .dropbtn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-50%) scale(1.1);
    }

    /* Sidebar */
    .dropdown-content {
      height: 100vh;
      width: 280px;
      position: fixed;
      top: 0;
      left: -280px;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      overflow-x: hidden;
      transition: left 0.4s ease, opacity 0.4s ease;
      z-index: 2000;
      padding-top: 0;
      opacity: 0;
      border-right: 1px solid #333;
    }

    .dropdown-content.show {
      left: 0;
      opacity: 1;
    }

    .sidebar-logo {
      color: #fff;
      font-size: 22px;
      margin: 0;
      padding: 25px 20px;
      text-align: left;
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .dropdown-content a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px 25px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .dropdown-content a i {
      width: 20px;
      text-align: center;
    }

    .dropdown-content a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-left: 4px solid #feca57;
      padding-left: 30px;
    }

    .dropdown-content a.active {
      background: rgba(254, 202, 87, 0.1);
      border-left: 4px solid #feca57;
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .container.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      transition: opacity 0.5s ease;
    }

    #overlay.hide {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #feca57;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Buttons */
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(254, 202, 87, 0.3);
    }

    .btn-discord {
      background: #5865F2;
      color: white;
    }

    .btn-discord:hover {
      background: #4752c4;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(88, 101, 242, 0.3);
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 24px;
      margin: 20px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      color: #feca57;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Features Grid */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    /* Event Status */
    .event-status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin: 10px 0;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4CAF50;
    }

    .status-indicator.inactive {
      background: #f44336;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px;
      margin-top: 50px;
      border-top: 1px solid #333;
      background: rgba(0, 0, 0, 0.8);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      
      .features-grid {
        grid-template-columns: 1fr;
      }
      
      .dropdown-content {
        width: 250px;
        left: -250px;
      }
    }
  </style>
</head>
<body>

<div id="overlay">
  <div class="spinner"></div>
</div>

<header>
  <button class="dropbtn" id="menuBtn">
    <i class="fas fa-bars"></i>
  </button>
  <div class="logo" id="logo">
    <img src="logo.png" alt="Saki Hub Logo">
    Saki Hub
  </div>
</header>

<div class="dropdown-content" id="dropdownMenu">
  <div class="sidebar-logo">
    <i class="fas fa-cube"></i>
    Saki Hub
  </div>
  <a href="#" data-page="home" class="active">
    <i class="fas fa-home"></i>
    Trang Chủ
  </a>
  <a href="#" data-page="events">
    <i class="fas fa-calendar-alt"></i>
    Sự Kiện Game
  </a>
  <a href="#" data-page="script">
    <i class="fas fa-code"></i>
    Script
  </a>
  <a href="#" data-page="connect">
    <i class="fas fa-users"></i>
    Kết Nối
  </a>
  <a href="#" data-page="api">
    <i class="fas fa-database"></i>
    API Documentation
  </a>
</div>

<div class="container" id="mainContent">
  <!-- Nội dung sẽ được thay đổi bằng JavaScript -->
</div>

<footer>
  <p>&copy; 2024 Saki Hub. All rights reserved.</p>
  <p>Blox Fruits Event Tracking System</p>
</footer>

<script>
  const overlay = document.getElementById('overlay');
  const menuBtn = document.getElementById('menuBtn');
  const dropdownMenu = document.getElementById('dropdownMenu');
  const mainContent = document.getElementById('mainContent');
  const logo = document.getElementById('logo');

  // Danh sách sự kiện Blox Fruits
  const eventsList = [
    { name: "Full Moon", world: "World 3", active: true, color: "#4CAF50" },
    { name: "Near Full Moon", world: "World 3", active: true, color: "#FF9800" },
    { name: "Mystic Island", world: "World 3", active: false, color: "#2196F3" },
    { name: "Rip Indra True Form", world: "World 3", active: true, color: "#F44336" },
    { name: "Dough King", world: "World 3", active: false, color: "#9C27B0" },
    { name: "Darkbeard", world: "World 2", active: true, color: "#607D8B" },
    { name: "Cursed Captain", world: "World 2", active: false, color: "#795548" }
  ];

  window.addEventListener('load', () => {
    setTimeout(() => {
      overlay.classList.add('hide');
      setTimeout(() => overlay.style.display = 'none', 500);
      mainContent.classList.add('show');
      
      const page = new URLSearchParams(window.location.search).get("page") || 
                   localStorage.getItem("currentPage") || "home";
      showPage(page);
      updateActiveNav(page);
    }, 1000);
  });

  menuBtn.addEventListener('click', () => {
    dropdownMenu.classList.toggle('show');
  });

  window.addEventListener('click', (e) => {
    if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.classList.remove('show');
    }
  });

  function updateActiveNav(page) {
    const links = dropdownMenu.querySelectorAll('a');
    links.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('data-page') === page) {
        link.classList.add('active');
      }
    });
  }

  function showPage(page) {
    overlay.style.display = 'flex';
    overlay.classList.remove('hide');
    mainContent.classList.remove('show');

    setTimeout(() => {
      let content = '';
      
      switch(page) {
        case 'home':
          content = `
            <h1><i class="fas fa-home"></i> Chào Mừng Đến Saki Hub</h1>
            <p>Hệ thống theo dõi sự kiện Blox Fruits tự động và thời gian thực</p>
            
            <div class="card">
              <h3><i class="fas fa-star"></i> Giới Thiệu</h3>
              <p>Saki Hub cung cấp giải pháp theo dõi sự kiện trong game Blox Fruits một cách tự động. Hệ thống sẽ thông báo ngay lập tức khi có sự kiện mới xuất hiện.</p>
            </div>

            <div class="features-grid">
              <div class="card">
                <h3><i class="fas fa-bolt"></i> Theo Dõi Thời Gian Thực</h3>
                <p>Nhận thông báo ngay lập tức khi sự kiện xuất hiện trong game</p>
              </div>
              <div class="card">
                <h3><i class="fas fa-robot"></i> Tự Động Hoàn Toàn</h3>
                <p>Không cần can thiệp thủ công, hệ thống tự động phát hiện sự kiện</p>
              </div>
              <div class="card">
                <h3><i class="fas fa-globe"></i> Đa Nền Tảng</h3>
                <p>Hoạt động trên cả Discord và website của bạn</p>
              </div>
            </div>

            <div class="card">
              <h3><i class="fas fa-chart-line"></i> Sự Kiện Đang Hoạt Động</h3>
              ${eventsList.filter(event => event.active).map(event => `
                <div class="event-status">
                  <div class="status-indicator" style="background: ${event.color}"></div>
                  <strong>${event.name}</strong> - ${event.world}
                </div>
              `).join('')}
            </div>
          `;
          break;

        case 'events':
          content = `
            <h1><i class="fas fa-calendar-alt"></i> Sự Kiện Blox Fruits</h1>
            <p>Theo dõi tất cả sự kiện trong game theo thời gian thực</p>
            
            <div class="features-grid">
              ${eventsList.map(event => `
                <div class="card">
                  <h3 style="color: ${event.color}">
                    <i class="fas ${event.active ? 'fa-play' : 'fa-pause'}"></i>
                    ${event.name}
                  </h3>
                  <p><strong>Thế giới:</strong> ${event.world}</p>
                  <p><strong>Trạng thái:</strong> 
                    <span style="color: ${event.active ? '#4CAF50' : '#f44336'}">
                      ${event.active ? 'Đang hoạt động' : 'Không hoạt động'}
                    </span>
                  </p>
                  <div class="event-status">
                    <div class="status-indicator ${event.active ? '' : 'inactive'}" 
                         style="background: ${event.color}"></div>
                    <span>${event.active ? 'Đang diễn ra' : 'Chưa xuất hiện'}</span>
                  </div>
                </div>
              `).join('')}
            </div>
          `;
          break;

        case 'script':
          content = `
            <h1><i class="fas fa-code"></i> Script Auto Farm</h1>
            <p>Công cụ hỗ trợ chơi game Blox Fruits hiệu quả</p>
            
            <div class="card">
              <h3><i class="fas fa-download"></i> Tải Xuống</h3>
              <p>Script đang được phát triển và sẽ sớm có mặt tại đây.</p>
              <button class="btn btn-primary" style="margin-top: 15px;">
                <i class="fas fa-download"></i>
                Coming Soon
              </button>
            </div>

            <div class="card">
              <h3><i class="fas fa-shield-alt"></i> Tính Năng</h3>
              <ul style="margin-left: 20px; margin-top: 10px;">
                <li>Auto Farm hiệu quả</li>
                <li>Auto Boss khi có sự kiện</li>
                <li>Thông báo real-time</li>
                <li>An toàn và ổn định</li>
              </ul>
            </div>
          `;
          break;

        case 'connect':
          content = `
            <h1><i class="fas fa-users"></i> Kết Nối Với Chúng Tôi</h1>
            <p>Tham gia cộng đồng để nhận thông báo sự kiện mới nhất</p>
            
            <div class="features-grid">
              <div class="card">
                <h3><i class="fab fa-discord"></i> Discord</h3>
                <p>Tham gia server Discord để nhận thông báo sự kiện trực tiếp</p>
                <button id="discordBtn" class="btn btn-discord" style="margin-top: 15px;">
                  <i class="fab fa-discord"></i>
                  Join Discord
                </button>
              </div>

              <div class="card">
                <h3><i class="fas fa-envelope"></i> Hỗ Trợ</h3>
                <p>Liên hệ với chúng tôi nếu bạn cần hỗ trợ kỹ thuật</p>
                <button class="btn btn-primary" style="margin-top: 15px;">
                  <i class="fas fa-envelope"></i>
                  Contact Support
                </button>
              </div>
            </div>
          `;
          break;

        case 'api':
          content = `
            <h1><i class="fas fa-database"></i> API Documentation</h1>
            <p>Tích hợp hệ thống thông báo sự kiện vào website của bạn</p>
            
            <div class="card">
              <h3><i class="fas fa-code"></i> Endpoints</h3>
              <p><strong>Base URL:</strong> <code>https://api.sakihub.com/v1</code></p>
              
              <div style="margin-top: 20px;">
                <h4><i class="fas fa-moon"></i> Sự Kiện Moon</h4>
                <code>POST /events/moon</code>
                <p>Theo dõi trạng thái mặt trăng trong game</p>
              </div>

              <div style="margin-top: 20px;">
                <h4><i class="fas fa-skull"></i> Sự Kiện Boss</h4>
                <code>POST /events/boss</code>
                <p>Thông báo khi boss xuất hiện</p>
              </div>
            </div>

            <div class="card">
              <h3><i class="fas fa-key"></i> Authentication</h3>
              <p>Sử dụng API Key để xác thực requests</p>
              <code>Authorization: Bearer your_api_key_here</code>
            </div>
          `;
          break;
      }

      mainContent.innerHTML = content;
      
      // Thêm event listener cho nút Discord
      const discordBtn = document.getElementById("discordBtn");
      if (discordBtn) {
        discordBtn.addEventListener("click", () => {
          window.open("https://discord.gg/YSfqv7ee", "_blank");
        });
      }

      overlay.classList.add('hide');
      setTimeout(() => overlay.style.display = 'none', 500);
      mainContent.classList.add('show');
      
      localStorage.setItem("currentPage", page);
      updateActiveNav(page);
      
      const url = new URL(window.location);
      url.searchParams.set('page', page);
      window.history.replaceState({}, '', url);
    }, 800);
  }

  const links = dropdownMenu.querySelectorAll('a');
  links.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const page = link.getAttribute('data-page');
      showPage(page);
      dropdownMenu.classList.remove('show');
    });
  });

  logo.addEventListener('click', () => {
    showPage('home');
  });

  // Simulate real-time updates
  setInterval(() => {
    // Randomly toggle event status for demo
    if (Math.random() > 0.7) {
      const randomEvent = eventsList[Math.floor(Math.random() * eventsList.length)];
      randomEvent.active = !randomEvent.active;
      
      const currentPage = localStorage.getItem("currentPage") || "home";
      if (currentPage === 'home' || currentPage === 'events') {
        showPage(currentPage);
      }
    }
  }, 10000);
</script>

</body>
</html>
